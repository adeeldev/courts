								</div>
						</div>

								</div>

												<label class="control-label">
														Province
												</label>
												<input type="text" name="lastName" ng-model="l_name" class="form-control" placeholder="Enter your Province">
										</div>
								</div>
						</div>													

				</fieldset>

												</div>
										</div>
								</div>
						</div>
				</fieldset>

</div>
