<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin" translate="sidebar.nav.pages.CALENDAR">CALENDAR</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: CALENDAR -->
<div class="container-fluid container-fullw" ng-controller="CalendarCtrl" >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <!-- /// controller:  'CalendarCtrl' -  localtion: assets/js/controllers/calendarCtrl.js /// -->
                    <div ng-controller="CalendarCtrl" id="demo">
                        <div class="row">
                          <a href="/#/app/reservation" class="btn btn-primary">Add Reservation</a>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="text-center margin-bottom-20 margin-top-20">{{ calendarTitle }} </h2>
                            </div>
                            <div class="col-xs-8">
                                <div class="btn-group">
                                    <button class="btn btn-primary" mwl-date-modifier date="calendarDate" decrement="calendarView">
                                        <i class="ti-angle-left"></i>
                                    </button>
                                    <button class="btn btn-primary" mwl-date-modifier date="calendarDate" increment="calendarView">
                                        <i class="ti-angle-right"></i>
                                    </button>
                                </div>
                                <button class="btn btn-primary btn-o" mwl-date-modifier date="calendarDate" set-to-today>
                                    Today
                                </button>
                            </div>
                            <div class="col-xs-4 text-right">
                                <div class="visible-md visible-lg hidden-sm hidden-xs">
                                    <div class="btn-group">
                                        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'"> Year </label>
                                        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'"> Month </label>
                                        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'"> Week </label>
                                        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'"> Day </label>
                                    </div>
                                </div>
                                <div class="visible-xs visible-sm hidden-md hidden-lg">
                                    <div class="btn-group" uib-dropdown>
                                        <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle>
                                            <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                            <li>
                                                <a ng-model="calendarView" uib-btn-radio="'year'" href=""> Year </a>
                                            </li>
                                            <li>
                                                <a ng-model="calendarView" uib-btn-radio="'month'" href=""> Month </a>
                                            </li>
                                            <li>
                                                <a ng-model="calendarView" uib-btn-radio="'week'" href=""> Week </a>
                                            </li>
                                            <li>
                                                <a ng-model="calendarView" uib-btn-radio="'day'" href=""> Day </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <mwl-calendar events="events"
                                      view="calendarView"
                                      view-date="calendarDate"
                                      view-title="calendarTitle"
                                      current-day="calendarDay"
                                      on-event-click="eventClicked(calendarEvent)"
                                      edit-event-html="'<div class=\'btn btn-primary btn-sm pull-right\'><i class=\'ti-pencil\'></i></div>'"
						delete-event-html="'<div class=\'btn btn-danger btn-sm margin-right-10 pull-right\'><i class=\'ti-close\'></i></div>'"
						on-edit-event-click="eventEdited(calendarEvent)"
						on-delete-event-click="eventDeleted(calendarEvent)"
						cell-is-open="false"
						></mwl-calendar>
                        <br>
                        <br>
                        <br>
                        <!-- start: EDIT EVENT TEMPLATE -->
                        <script type="text/ng-template" id="calendarEvent.html">
                            <div class="modal-body">
                              <div class="form-group">
                                  <label>
                                      Court Name
                                  </label>
                                  <input type="text" placeholder="Enter Email" class="form-control underline text-large" ng-model="event.court">
                              </div>
                                <div class="form-group">
                                    <label>
                                        Email
                                    </label>
                                    <input type="text" placeholder="Enter Email" class="form-control underline text-large" ng-model="event.email">
                                </div>
                                <div class="form-group">
                                    <label>
                                        Number
                                    </label>
                                    <input type="text" placeholder="Enter Number" class="form-control underline text-large" ng-model="event.number">
                                </div>
                                <div class="form-group">
                                    <label>
                                        Slot title
                                    </label>
                                    <input type="text" placeholder="Enter title" class="form-control underline text-large" ng-model="event.title">
                                </div>
                                <div class="form-group">
                                    <label>
                                        Start Date
                                    </label>
                                    <span class="input-icon">
                                        <input type="text" class="form-control underline" ng-click="startOpen = !startOpen" show-weeks="false" uib-datepicker-popup="fullDate" ng-model="event.startsAt" is-open="startOpen" ng-init="startOpen = false" max-date="event.endsAt" close-text="Close" />
                                        <i class="ti-calendar"></i>
                                    </span>
                                    <uib-timepicker ng-model="event.startsAt" show-meridian="true" ng-show="!event.allDay"></uib-timepicker>
                                </div>
                                <div class="form-group">
                                    <label>
                                        End Date
                                    </label>
                                    <span class="input-icon">
                                        <input type="text" class="form-control underline" ng-click="endOpen = !endOpen" show-weeks="false" uib-datepicker-popup="fullDate" ng-model="event.endsAt" is-open="endOpen" ng-init="endOpen = false" min-date="event.startsAt" close-text="Close" />
                                        <i class="ti-calendar"></i>
                                    </span>
                                    <uib-timepicker ng-model="event.endsAt" show-meridian="true" ng-show="!event.allDay"></uib-timepicker>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Advance Payment
                                    </label>
                                    <input type="text" placeholder="" class="form-control underline text-large" ng-model="event.advancePayment">
                                </div>
                                <div class="form-group">
                                    <label>
                                        Remaining Payment
                                    </label>
                                    <input type="text" placeholder="" class="form-control underline text-large" ng-model="event.remainingPayment">
                                </div>


                            </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger btn-o" ng-click="deleteEvent(event)">
                            Delete
                        </button>
                        <button class="btn btn-primary btn-o" ng-click="cancel()">
                            Ok
                        </button>
                    </div>
                    </script>
                    <!-- end: EDIT EVENT TEMPLATE -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- end: CALENDAR -->
